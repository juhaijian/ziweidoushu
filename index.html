<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="紫微斗数命理测算，精准解析你的命运轨迹">
    <meta name="keywords" content="紫微斗数,命理测算,星盘,运势预测,玄学">
    <meta name="author" content="天机阁">
    <title>紫微斗数命盘推演 - 揭开你的命运密码</title>
    <link rel="stylesheet" href="style.css">
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "紫微斗数命盘推演",
        "description": "精准的紫微斗数命理测算工具，揭开你的命运密码",
        "applicationCategory": "Lifestyle",
        "offers": {
            "@type": "Offer",
            "price": "0",
            "priceCurrency": "CNY"
        }
    }
    </script>
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "紫微斗数命盘推演",
        "description": "精准的紫微斗数命理测算工具，揭开你的命运密码",
        "applicationCategory": "Lifestyle",
        "offers": {
            "@type": "Offer",
            "price": "0",
            "priceCurrency": "CNY"
        }
    }
    </script>
</head>
<body>
    <div class="mystic-container">
        <!-- 飘浮符文背景 -->
        <div class="rune-background" style="top: 10%; left: 20%;">䷀</div>
        <div class="rune-background" style="top: 30%; left: 70%;">䷁</div>
        <div class="rune-background" style="top: 70%; left: 40%;">䷂</div>
        
        <!-- 四角符文 -->
        <div class="corner-rune-top-left"></div>
        <div class="corner-rune-top-right"></div>
        <div class="corner-rune-bottom-left"></div>
        <div class="corner-rune-bottom-right"></div>
        
        <header class="altar-header">
            <h1>紫微斗数命盘推演</h1>
            <div class="divider">✣ ✣ ✣</div>
        </header>
        
        <section class="input-section">
            <form id="birth-form">
                <div class="form-group">
                    <label for="birth-date">出生日期</label>
                    <input type="date" id="birth-date" required>
                </div>
                <div class="form-group">
                    <label for="birth-time">出生时辰</label>
                    <select id="birth-time" required>
                        <option value="">--请选择--</option>
                        <option value="23-1">子时 (23:00-1:00)</option>
                        <option value="1-3">丑时 (1:00-3:00)</option>
                        <option value="3-5">寅时 (3:00-5:00)</option>
                        <option value="5-7">卯时 (5:00-7:00)</option>
                        <option value="7-9">辰时 (7:00-9:00)</option>
                        <option value="9-11">巳时 (9:00-11:00)</option>
                        <option value="11-13">午时 (11:00-13:00)</option>
                        <option value="13-15">未时 (13:00-15:00)</option>
                        <option value="15-17">申时 (15:00-17:00)</option>
                        <option value="17-19">酉时 (17:00-19:00)</option>
                        <option value="19-21">戌时 (19:00-21:00)</option>
                        <option value="21-23">亥时 (21:00-23:00)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>性别</label>
                    <div class="gender-options">
                        <label><input type="radio" name="gender" value="male" required> 男</label>
                        <label><input type="radio" name="gender" value="female"> 女</label>
                    </div>
                </div>
                <button type="submit" class="mystic-button">推演命盘</button>
            </form>
        </section>
        
        <section class="result-section hidden">
            <div class="destiny-chart-container">
                <div class="destiny-chart" id="destiny-chart">
                    <!-- 命盘将通过JS动态生成 -->
                </div>
            </div>
            <div class="interpretation">
                <h3>命理解读</h3>
                <p id="fortune-text"></p>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
